<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)"/>
  
  <!-- Molecule Structure -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Orbits -->
    <ellipse cx="0" cy="0" rx="160" ry="60" stroke="white" stroke-width="24" fill="none" transform="rotate(60)" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="160" ry="60" stroke="white" stroke-width="24" fill="none" transform="rotate(-60)" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="160" ry="60" stroke="white" stroke-width="24" fill="none" opacity="0.4"/>
    
    <!-- Nucleus (Moklet) -->
    <circle r="50" fill="white"/>
    
    <!-- Electrons -->
    <circle cx="140" cy="0" r="25" fill="white" transform="rotate(60)"/>
    <circle cx="140" cy="0" r="25" fill="white" transform="rotate(-60)"/>
    <circle cx="140" cy="0" r="25" fill="white" transform="rotate(180)"/>
  </g>
  
  <!-- Text Label (Optional, but adds to brand) -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="56" letter-spacing="4" opacity="0.9">MOLECUL</text>
</svg>
